<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 pastel-background">
        <h1 class="text-center pastel-text">Calculadora</h1>
        <form action="/calcular" method="post">
            <div class="form-group">
                <label for="num1">Número 1</label>
                <input type="number" class="form-control pastel-input" id="num1" name="num1" placeholder="Digite o primeiro número" required>
            </div>
            <div class="form-group">
                <label for="num2">Número 2</label>
                <input type="number" class="form-control pastel-input" id="num2" name="num2" placeholder="Digite o segundo número" required>
            </div>
            <div class="form-group">
                <label for="operacao">Operação</label>
                <select class="form-control pastel-input" id="operacao" name="operacao">
                    <option value="soma">+</option>
                    <option value="subtracao">-</option>
                    <option value="multiplicacao">*</option>
                    <option value="divisao">/</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block pastel-button">Calcular</button>
            <button type="button" class="btn btn-danger btn-block pastel-button" onclick="alert('Encerrando a aplicação');">Encerrar</button>
        </form>
        {% if resultado is not none %}
            <div class="alert alert-success text-center mt-4 pastel-result" role="alert">
                Resultado: {{ resultado }}
            </div>
        {% endif %}
    </div>
    <!-- Script do Bootstrap para funcionalidades JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
